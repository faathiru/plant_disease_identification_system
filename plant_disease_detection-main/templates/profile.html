<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Plant Disease Identification System</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/classifier">Identifier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">History</a>
          </li>
        </ul>
      </div>
      <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Manage Profile</h2>
    <form id="profile-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" value="{{ username }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" value="{{ email }}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm New Password</label>
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="updateProfile()">Save Changes</button>
    </form>
    <div id="feedback" class="mt-3"></div>
  </div>

  <script>
    async function updateProfile() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate password confirmation
      if (password !== confirmPassword) {
        document.getElementById('feedback').innerHTML = `<p class="text-danger">Passwords do not match!</p>`;
        return;
      }

      const response = await fetch('/profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, confirm_password: confirmPassword }),
      });

      const data = await response.json();
      const feedback = document.getElementById('feedback');

      if (response.ok) {
        feedback.innerHTML = `<p class="text-success">${data.message}</p>`;
      } else {
        feedback.innerHTML = `<p class="text-danger">${data.error || "Failed to update profile!"}</p>`;
      }
    }
  </script>
</body>
</html>
