<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #result-class, #result-probability {
      font-size: 1.5rem;
      font-weight: bold;
    }
    #preview-image {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Plant Disease Identification System</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/classifier">Identifier</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">History</a>
          </li>
        </ul>
      </div>
      <a href="/profile" class="btn btn-primary">Manage Profile</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center">Plant Disease Classifier</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload an Image:</label>
        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
        <img id="preview-image" src="#" alt="Image Preview" style="display: none;">
      </div>
      <button type="submit" class="btn btn-primary w-100">Classify Image</button>
    </form>
    <div class="mt-4" id="result" style="display: none;">
      <h4>Result:</h4>
      <p id="result-class"></p>
      <p id="result-probability"></p>
    </div>
    <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
  </div>
  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file');
    const previewImage = document.getElementById('preview-image');
    
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImage.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/classifier', {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();

      const resultDiv = document.getElementById('result');
      if (data.error) {
        resultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
      } else {
        document.getElementById('result-class').textContent = `Class: ${data.class}`;
        document.getElementById('result-probability').textContent = `Probability: ${data.probability}`;
        resultDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
